<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>展示单号</title>
    <!-- Bootstrap -->
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $.ajax({
                url:"send/showSend",
                dataType:"json",
                async:true,
                type:"POST",
                success:function (data) {
                    console.log(data[0].sId);
                        var sId=data[0].sId;
                        var sender=data[0].sender;
                        var sendPhone=data[0].sendPhone;
                        var sendAdd=data[0].sendAdd;
                        var receiver=data[0].receiver;
                        var recPhone=data[0].recPhone;
                        var recAdd=data[0].recAdd;
                        var input = $(".form-control")[0];
                        input.value=sId;
                        input = $(".form-control")[1];
                        input.value=sender;
                        input = $(".form-control")[2];
                        input.value=sendPhone;
                        input = $(".form-control")[3];
                        input.value=sendAdd;
                        input = $(".form-control")[4];
                        input.value=receiver;
                        input = $(".form-control")[5];
                        input.value=recPhone;
                        input = $(".form-control")[6];
                        input.value=recAdd;
                }
            })
        })
    </script>
</head>
<body>
      <!-- style=" background-repeat:no-repeat ;
      background-size:100% 100%;
      background-attachment: fixed;">-->
<form>
    <div class="row" style="margin-top: 150px">
        <div class="col-md-4"></div>
        <div class="input-group col-md-4">
            <span class="input-group-addon" style="padding-left: 20px;letter-spacing: 23px;">单号</span>
            <input type="text" name="sid" class="form-control" value="" aria-describedby="basic-addon1">
        </div>
        <div class="col-md-4">
        </div>
    </div>
    <div class="row" style="margin-top: 15px">
        <div class="col-md-4"></div>
        <div class="input-group col-md-4" style="top: 0px">
            <span class="input-group-addon" style="padding-left: 20px;letter-spacing: 11px;">寄件人</span>
            <input type="text" name="sender" class="form-control" value="" aria-describedby="basic-addon1">
        </div>
        <div class="col-md-4">
        </div>
    </div>
    <div class="row" style="margin-top: 15px">
        <div class="col-md-4"></div>
        <div class="input-group col-md-4" style="top: 0px">
            <span class="input-group-addon" style="padding-left: 20px;letter-spacing: 1px;">寄件人号码</span>
            <input type="text" name="sendphone" class="form-control" value="" aria-describedby="basic-addon1">
        </div>
        <div class="col-md-4">
        </div>
    </div>
    <div class="row" style="margin-top: 15px">
        <div class="col-md-4"></div>
        <div class="input-group col-md-4" style="top: 0px">
            <span class="input-group-addon" style="padding-left: 20px;letter-spacing: 5px;">寄件地址</span>
            <input type="text" name="sendadd" class="form-control" value="" aria-describedby="basic-addon1">
        </div>
        <div class="col-md-4">
        </div>
    </div>
    <div class="row" style="margin-top: 15px">
        <div class="col-md-4"></div>
        <div class="input-group col-md-4" style="top: 0px">
            <span class="input-group-addon" style="padding-left: 20px;letter-spacing: 11px;">收件人</span>
            <input type="text" name="receiver" class="form-control" value="" aria-describedby="basic-addon1">
        </div>
        <div class="col-md-4">
        </div>
    </div>
    <div class="row" style="margin-top: 15px">
        <div class="col-md-4"></div>
        <div class="input-group col-md-4" style="top: 0px">
            <span class="input-group-addon" style="padding-left: 20px;letter-spacing: 1px;">收件人号码</span>
            <input type="text" name="recphone" class="form-control" value="" aria-describedby="basic-addon1">
        </div>
        <div class="col-md-4">
        </div>
    </div>
    <div class="row" style="margin-top: 15px">
        <div class="col-md-4"></div>
        <div class="input-group col-md-4">
            <span class="input-group-addon" style="padding-left: 20px;letter-spacing: 5px;">收件地址</span>
            <input type="text" name="recadd" class="form-control" value="" aria-describedby="basic-addon1">
        </div>
        <div class="col-md-4">
        </div>
    </div>
</form>
</body>
</html>
