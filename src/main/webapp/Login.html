<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Show</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <!--2.验证规则样式-->
    <link href="https://cdn.bootcss.com/jquery.bootstrapvalidator/0.5.3/css/bootstrapValidator.css" rel="stylesheet">
    <!--3.jquery 插件-->
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <!--4.核心验证文件-->
    <script src="https://cdn.bootcss.com/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.js"></script>
    <!--5.中文校验-->
    <script src="https://cdn.bootcss.com/jquery.bootstrapvalidator/0.5.3/js/language/zh_CN.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#register").click(function () {
                location.href="Register.html";
            })
            $("#btn").click(function () {
                var username = $("#username").val().trim();
                var password = $("#password").val().trim();
                var data={
                    username:username,
                    password:password
                };
                $.ajax({
                    url:"http://localhost:8080/SecondPart/UserLoginController/Login",
                    data:JSON.stringify(data),
                    type: "POST",
                    dataType: "json",
                    contentType: "application/json;charset-UTF-8",
                    success:function (data1)
                    {
                        if(data1==1)
                        {
                            location.href="index.html";
                        }
                        else
                        {
                            alert("登陆失败")
                        }
                    }
                })
            });
            $("#form1").bootstrapValidator({
                message:"",
                feedbackIcons:{
                    valid:'glyphicon glyphicon-ok',
                    invalid:'glyphicon glyphicon-remove',
                    validating:'glyphicon glyphicon-refresh'
                },
                fields:
                    {
                        username:{
                            message:"不符合规范",
                            validators:{//列出校验规则
                                notEmpty:{//非空校验
                                    message:'初始状态不为空'
                                }
                            }
                        },
                        password:{
                            message:"不符合规范",
                            validators:{//列出校验规则
                                notEmpty:{//非空校验
                                    message:'初始状态不为空'
                                }
                            }
                        }
                    }
            });

        });

    </script>
</head>
<body>
<div class="page-header container">
    <h1>用户登录</h1>
</div>
<div class="container">
    <form id="form1">

        <div class="form-group">
            <label>用户名</label>
            <input class="form-control" type="text" id="username" name="username">
        </div>
        <div class="form-group">
            <label>密码</label>
            <input class="form-control" type="password" id="password" name="password">
        </div>

    </form>
    <button class="btn " id="btn">登录</button>
    <button class="btn" id="register">注册</button>
</div>
</body>
</html>
