    <script type="text/javascript">
        $(function () {
            $("#register").click(function ()
            {
                location.href="Register.html";
            });
            $("#btn").click(function () {
                var username = $("#username").val().trim();
                var password = $("#password").val().trim();
                var data={
                    username:username,
                    password:password
                };
                console.log(data);
                $.ajax({
                    url:"http://localhost:8080/SecondPart/UserLoginController/Login",
                    data:JSON.stringify(data),
                    type: "POST",
                    dataType: "json",
                    contentType: "application/json;charset-UTF-8",
                    success:function (data1)
                    {
                        console.log(data1);
                        if(data1!=0)
                        {
                            location.href="index.html";
                        }
                        else
                        {
                            alert("登陆失败")
                        }
                    }
                })
            });
        });
    </script>

<div class="w3ls-main">

                                    <div class="fpay_card_number_grid_left">
                                        <div class="controls">
                                            <label class="control-label">用户名</label>
                                            <input class="number credit-card-number form-control" type="text" name="number" id="username" inputmode="numeric" autocomplete="cc-number"
                                                   autocompletetype="cc-number" x-autocompletetype="cc-number" >
                                        </div>
                                    </div>
                                    <div class="fpay_card_number_grid_right">
                                        <div class="controls">
                                            <label class="control-label">密码</label>
                                            <input class="security-code form-control" Â· inputmode="numeric" type="password" name="security-code" id="password">
                                        </div>
                                    </div>
                                    <div class="clear"> </div>
                                </div>
                            </div>
                            <button class="submit" id="btn" align="left" style="float:left">
                                <span>登录 </span>
                            </button>
                            <button class="submit" id="register" align="right" onclick="function f() {
                              location.href='Register.html';
                            }">
