<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Order</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <!--2.验证规则样式-->
    <link href="https://cdn.bootcss.com/jquery.bootstrapvalidator/0.5.3/css/bootstrapValidator.css" rel="stylesheet">
    <!--3.jquery 插件-->
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <!--4.核心验证文件-->
    <script src="https://cdn.bootcss.com/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.js"></script>
    <!--5.中文校验-->
    <script src="https://cdn.bootcss.com/jquery.bootstrapvalidator/0.5.3/js/language/zh_CN.js"></script>
    <script type="text/javascript">
        $(function ()
        {
            debugger;
            $.ajax
            ({
                url: "http://localhost:8080/SecondPart/ManagerController/showUser",
                type: "POST",
                dataType: "json",
                contentType: "application/json;charset-UTF-8",
                success:function (data)
                {
                    var str="";
                    for(var i=0;i<data.length;i++)
                    {
                        var uId=data[i].uId;
                        var username=data[i].username;
                        var password=data[i].password;
                        var idCard=data[i].idCard;
                        var uName=data[i].uName;
                        var phone=data[i].phone;
                        var sex=data[i].sex;
                        var address=data[i].address;
                        var curRec=data[i].curRec;
                        var allRec=data[i].allRec;
                        var allOrder=data[i].allOrder;
                        var detection=data[i].detection;
                        str = "<tr><td>" + uId + "</td><td>" + username + "</td><td>" + password + "</td><td>" +idCard+
                            "</td><td>"+uName+"</td><td>"+phone+"</td><td>"+sex+"</td><td>"+address+
                            "</td><td>"+curRec+"</td><td>"+allRec+"</td><td>"+allOrder+"</td><td>"+detection+
                            "</td><td><button class='btn' id='btn"+i+"' onclick='A("+uId+")'>删除</button></td></tr>";
                        $("#tbd1").append(str);
                    }
                }
            })
        });
        function A(uId) {
            debugger;
            var uid = JSON.stringify(uId);
            $.ajax({
                url: "http://localhost:8080/SecondPart/ManagerController/delUser",
                data:uid,
                type: "POST",
                dataType: "json",
                contentType: "application/json;charset-UTF-8",
                success:function (data)
                {
                    if(data==1)
                    {
                        location.href="UserManage.html";
                    }
                    else
                    {
                        alert("删除错误");
                    }
                }
            })
        }
    </script>
</head>
<body>
<div class="container">
    <table id="tb1" class="table table-bordered table-striped table-hover">
        <thead>
        <tr>
            <th>用户id</th>
            <th>用户名</th>
            <th>密码</th>
            <th>身份证号</th>
            <th>真实姓名</th>
            <th>手机号</th>
            <th>性别</th>
            <th>地址</th>
            <th>当前接单数</th>
            <th>总接单数</th>
            <th>总下单数</th>
            <th>实名制状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="tbd1">

        </tbody>
    </table>
</div>
</body>
</html>
