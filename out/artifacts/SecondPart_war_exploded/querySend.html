    <script type="text/javascript">
        $(function () {
            $("#query").click(function () {
                $.ajax({
                    url:"send/save",
                    dataType:"text",
                    async:true,
                    data:{sid:$("#sid").val()},
                    type:"POST",
                    success:function ()
                    {
                        location.href="showSend.html";
                    }
                })
            })
        })
    </script>

            <span class="input-group-addon" style="padding-left: 20px;letter-spacing: 23px;">单号</span>
            <div class="input-group">
                <input type="text" id="sid" placeholder="Search for..." class="form-control" >
                <span class="input-group-btn">
        <button class="btn btn-default" id="query" type="button">查询</button>
      </span>
            </div>
