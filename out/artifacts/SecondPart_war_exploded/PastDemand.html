<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>历史需求页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.0/css/bootstrap.css" rel="stylesheet">
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script type="text/javascript">
        $(function () {
            $.ajax({
                url:"ShowController/pastDemand",
                dateType:"json",
                success:function (data) {
                    $(data).each(function () {
                        $("tfoot:eq(0)").append(
                            "<tr>" +
                            "<td>"+this.gId+"</td>"
                            +"<td>"+this.weight+"</td>"
                            +"<td>"+this.num+"</td>"
                            +"<td>"+this.price+"</td>"
                            +"<td>"+this.origin+"</td>"
                            +"<td>"+this.target+"</td>"
                            +"<td>"+this.curTime+"</td>"
                            +"<td>"+this.trackNum+"</td>"
                            +"<td>"+this.between+"</td>"
                            +"<td>"+this.etc+"</td>" +
                            "</tr>"
                        )
                    })
                }
            })
        })
    </script>
    <style>
        td{
            border: black solid 1px;
            width: 200px;
        }

    </style>
</head>
<body>
<div style="margin-left: 270px;margin-top: 50px">
    <table class="table-bordered; table table-hover" style="text-align:center; border: 1px solid #290000;width: 1000px " >
        <thead>
        <tr>
            <th style="text-align: center" colspan="10">历史需求</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>订单号</td>
            <td>重量</td>
            <td>数量</td>
            <td>价格</td>
            <td>快递存放点的位置</td>
            <td>目标地点</td>
            <td>下单时间</td>
            <td>快递单号</td>
            <td>公里数</td>
            <td>备注信息</td>
        </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
</div>
</body>
</html>
